<div class='container-fluid'>
  <div class='row' style="text-align:center;">
      <h2>Search</h2>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 col-lg-2 col-lg-offset-4">
      <button class="btn btn-default btn-block" ng-model="searchSelection" btn-radio="'List'" ng-init="searchSelection = 'list'">List</button>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-2">
      <button class="btn btn-default btn-block" ng-model="searchSelection" btn-radio="'Tree'">Tree</button>

    </div>
  </div>
  <div class="spacing_20"></div>

  <div ng-include="getSearchRoute(searchSelection)"></div>

</div>
